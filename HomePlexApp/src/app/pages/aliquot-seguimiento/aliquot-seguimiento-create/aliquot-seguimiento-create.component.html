<ion-toolbar>
  <ion-title style="text-align: center;">Crear seguimiento</ion-title>
</ion-toolbar>

<ion-content fullscreen>



  <ion-item class="items" lines="none">
    <ion-icon name="cash" slot="start"></ion-icon>
    <ion-input placeholder="Valor alicuota" type="tel" maxlength="3" (keypress)="soloNumeros($event)" min="0"
      inputmode="numeric" [(ngModel)]="aliquotSeguimientoFormCreate.value.ValorCuota" required>
    </ion-input>
  </ion-item>


  <ion-item class="items" lines="none">
    <ion-icon name="calendar" slot="start"></ion-icon>

    <ion-datetime displayFormat="MMMM YYYY"  cancelText="Cancelar" doneText="Guardar" mode="ios" placeholder="Fecha"
      [(ngModel)]="aliquotSeguimientoFormCreate.value.Fecha" required
      month-names="Enero, Febrero, Marzo, Abril, Mayo, Junio, Julio, Agosto, Septiembre, Octubre, Noviembre, Diciembre" >
    </ion-datetime>
  </ion-item>





  <ion-item class="items" lines="none">
    <ion-icon name="thumbs-up" slot="start"></ion-icon>
    <ion-select mode="ios" placeholder="Estado" [(ngModel)]="aliquotSeguimientoFormCreate.value.Estado" required>
      <ion-select-option *ngFor="let status of estadoCuotaList">{{status}}</ion-select-option>
    </ion-select>
  </ion-item>

  <ion-item class="items" lines="none">
    <ion-icon name="text-outline" slot="start"></ion-icon>
    <ion-input type='text' placeholder="Descripcion" [(ngModel)]="aliquotSeguimientoFormCreate.value.Descripcion" required>
    </ion-input>
  </ion-item>

  <!-- Round -->
  <ion-item lines='none'>
    <ion-button color="danger" size="smaller" style="margin: auto;" shape="round" (click)="cancelar()">Cancelar
    </ion-button>
    <ion-button size="smaller" style="margin: auto;" shape="round" (click)="crearSeguimiento()">Guardar</ion-button>
  </ion-item>
</ion-content>
