<ion-header translucent>
  <ion-toolbar>
    <ion-title>Seguimiento general <br> de alicuotas</ion-title>
    <ion-buttons slot="end" >
      <!--*ngIf="usersService.isAdmin"
-->
      <ion-tab-button>
        <ion-icon name="add-circle" (click)="createAliquotSeguimientoModal()" *ngIf="usersService.isAccountant"></ion-icon>
      </ion-tab-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen>
  <ion-card class="action-card" style="margin: 5px 10px;" *ngFor="let item of collectionAliquotSeguimiento | paginate: config">
    <!-- Colorize Progressbar -->
    <ion-progress-bar color="primary" value="1"></ion-progress-bar>
    <ion-card-header style="padding: 0 10px;">
      <ion-item style="--padding-start: 0px;" lines="none">
        <ion-label>
          <ion-card-title style="font-size: 20px">{{item.Mes}} - {{item.Anio}}</ion-card-title>
        </ion-label>
        <ion-label>
          <ion-card-subtitle style="text-align: right;">
            <b [class.greenClass]="item.Estado =='Pagados'"
            [class.orangeClass]="item.Estado =='Pendientes'">
            {{item.Estado}}
          </b>
          </ion-card-subtitle>
        </ion-label>
        <ion-icon class='Edit' slot="end" name="create" (click)="editAliquotSeguimientoModal(item)" *ngIf="usersService.isAccountant"></ion-icon>
      </ion-item>
    </ion-card-header>
    <ion-card-content style="padding: 0 10px;">
      <ion-list lines="none">
        <ion-grid style="padding: 0px;">
          <ion-row>
            <ion-col style="text-align: center; padding: 0px;">
              <ion-label style="font-size: 14px; color: black;">
                <b>{{item.Descripcion}}</b>
              </ion-label>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col style="padding: 0px;">
              <ion-label style="font-size: 14px;">
                <p style="font-size: 12px;">Valor alicuota</p>
                {{item.ValorCuota}}
              </ion-label>
            </ion-col>
            <ion-col style="padding: 0px;">
              <ion-label style="font-size: 14px;">
                <p style="font-size: 12px;">Total</p>
                {{item.Total}}
              </ion-label>
            </ion-col>
          </ion-row>

          

        </ion-grid>
      </ion-list>
    </ion-card-content>
  </ion-card>
  <!--Botones - controladores de la paginacion-->
  <ion-item lines="none" style="margin: auto; display: table;">
    <pagination-controls previousLabel="Anterior" nextLabel="siguiente" responsive="true" style="margin: 0px;"
      (pageChange)="pageChanged($event)">
    </pagination-controls>
  </ion-item>
</ion-content>

<ion-tab-bar slot="bottom">
  <!--Home tab-->
  <ion-tab-button routerLink='/home'>
    <ion-icon name="home"></ion-icon>
    <ion-label >Inicio</ion-label>
  </ion-tab-button>

  <ion-tab-button routerLink='/event'>
    <ion-icon  name="calendar"></ion-icon>
    <ion-label>Eventos</ion-label>
  </ion-tab-button>

  <ion-tab-button routerLink='/chat'>
    <ion-icon name="chatbubbles"></ion-icon>
    <ion-label>Chat</ion-label>
  </ion-tab-button>

  <ion-tab-button routerLink='/aliquot-menu'>
    <ion-icon  id="cuota" name="wallet"></ion-icon>
    <ion-label>Cuotas</ion-label>
  </ion-tab-button>

  <ion-tab-button routerLink='/booking'>
    <ion-icon  name="bookmarks"></ion-icon>
    <ion-label>Reserva</ion-label>
  </ion-tab-button>


</ion-tab-bar>
