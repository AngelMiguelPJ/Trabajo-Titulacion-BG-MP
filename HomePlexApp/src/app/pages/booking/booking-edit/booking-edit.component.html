
<ion-toolbar>
  <ion-title style="text-align: center;">Editar Reserva</ion-title>
</ion-toolbar>
<ion-content fullscreen>

<ion-item class="items" lines="none" *ngIf="usersService.isAdmin">
  <ion-icon name="thumbs-up" slot="start"></ion-icon>
  <ion-select mode="ios" placeholder="Estado" [(ngModel)]="bookingFormEdit.value.BookingAN" required>
    <ion-select-option *ngFor="let status of statusBooking">{{status}}</ion-select-option>
  </ion-select>
</ion-item>

<ion-item class="items" lines="none">
  <ion-icon name="time" slot="start"></ion-icon>

  <ion-select mode="ios" placeholder="Duracion" [(ngModel)]="bookingFormEdit.value.Reserva.Duracion" required>
    <ion-select-option *ngFor="let duration of durationBooking">{{duration}}</ion-select-option>
  </ion-select>
</ion-item>

<ion-item class="items" lines="none">
  <ion-icon name="text-outline" slot="start"></ion-icon>
  <ion-input type='text' placeholder="Descripcion" [(ngModel)]="bookingFormEdit.value.Reserva.Descripcion" required></ion-input>
</ion-item>

<ion-item class="items" lines="none">
  <ion-icon name="calendar" slot="start"></ion-icon>
  <ion-datetime cancelText="Cancelar" doneText="Guardar" mode="ios" min="{{fechaActual|date:'yyyy-MM-dd'}}"
    placeholder="fecha" [(ngModel)]="bookingFormEdit.value.Reserva.Fecha"></ion-datetime>
</ion-item>

<ion-item class="items" lines="none">
  <ion-icon name="time" slot="start"></ion-icon>

  <ion-select mode="ios" placeholder="Lugar" [(ngModel)]="bookingFormEdit.value.Reserva.Lugar" required>
    <ion-select-option *ngFor="let personas of placeEvent">{{personas}}</ion-select-option>
  </ion-select>
</ion-item>

<ion-item class="items" lines="none">
  <ion-icon name="time" slot="start"></ion-icon>

  <ion-select mode="ios" placeholder="Personas" [(ngModel)]="bookingFormEdit.value.Reserva.Personas" required>
    <ion-select-option *ngFor="let personas of peopleEvent">{{personas}}</ion-select-option>
  </ion-select>
</ion-item>

<ion-item lines='none'>
  <ion-button color="danger" size="smaller" style="margin: auto;" shape="round" (click)="cancelar()">Cancelar</ion-button>
  <ion-button size="smaller" style="margin: auto;" shape="round" (click)="guardar()">Actualizar</ion-button>
</ion-item>


</ion-content>
