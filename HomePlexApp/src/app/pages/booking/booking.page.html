<ion-header translucent class="ion-no-border">
  <ion-toolbar>

    <ion-buttons slot="start">
      <ion-tab-button *ngIf="!searchBarOpen" (click)="searchBarOpen=true">
        <ion-icon name="search"></ion-icon>
      </ion-tab-button>
    </ion-buttons>
    <!--*ngIf="usersService.isAdmin"-->
    <ion-buttons slot="end" (click)="createUserModal()">
      <ion-tab-button>
        <ion-icon name="add-circle"></ion-icon>
      </ion-tab-button>
    </ion-buttons>

    <ion-title style="text-align: center;" *ngIf="usersService.isAdmin">Reservas</ion-title>
    <ion-title *ngIf="!usersService.isAdmin">Reservas</ion-title>
  </ion-toolbar>

</ion-header>

<ion-content fullscreen #content>


  <ion-searchbar mode="ios" *ngIf="searchBarOpen == true" mode="ios" (ionInput)="filterList($event)" showCancelButton='true'
    placeholder="Buscar por nombre, mes o aÃ±o......" cancelButtonText="Cancelar"
    (value)='searchValue=false'>
  </ion-searchbar>

  <ion-card class="action-card" style="margin: 5px 10px;" *ngFor="let item of collectionBooking | paginate: config">
    <div class="item1" style="background-image: url({{item.Img}});"></div>
    <ion-card-header style="padding: 0 10px;">
      <ion-item style="--padding-start: 0px;" lines="none">
        <ion-label>
          <ion-card-title style="font-size: 20px;">{{item.Nombre}}</ion-card-title>
        </ion-label>

        <ion-icon slot="end" class='Edit' name="create" (click)="editBookingModal(item)" *ngIf="usersService.isAdmin">
        </ion-icon>
        <ion-icon slot="end" class='Delete' name="trash" (click)="deleteBooking(item)" *ngIf="usersService.isAdmin">
        </ion-icon>
      </ion-item>
    </ion-card-header>
    <ion-card-content style="padding: 0 10px;">
      <ion-list lines="none" style="padding: 2px;">
        <ion-grid style="padding: 0px;">
          <ion-row>
            <ion-col style="text-align: center; padding: 0px;">
              <ion-label style="font-size: 14px;">
                {{item.Descripcion}}
              </ion-label>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col style="padding: 0px;">
              <ion-label style="font-size: 14px;">
                <p style="font-size: 12px;">Personas</p>
                {{item.Personas}}
              </ion-label>
            </ion-col>
            <ion-col style="padding: 0px;">
              <ion-label style="font-size: 14px;">
                <p style="font-size: 12px;">Lugar</p>
                {{item.Lugar}}
              </ion-label>
            </ion-col>
          </ion-row>

          <ion-row>
            <ion-col style="padding: 0px;">
              <ion-label style="font-size: 14px;">
                <p style="font-size: 12px;">Hora</p>
                {{item.Duracion}}
              </ion-label>
            </ion-col>
            <ion-col style="padding: 0px;">
              <ion-label style="font-size: 14px;">
                <p style="font-size: 12px;">Fecha</p>
                {{item.Fecha}}
              </ion-label>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col style="text-align: center; padding-bottom: 0px;">
              <ion-label>
                <ion-card-subtitle>
                  <b [class.greenClass]="item.BookingAN =='Aprobado'" [class.orangeClass]="item.BookingAN =='En espera'"
                    [class.redClass]="item.BookingAN =='Desaprobado'">
                    {{item.BookingAN}}
                  </b>
                </ion-card-subtitle>


              </ion-label>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-list>
    </ion-card-content>
  </ion-card>

  <!--Botones - controladores de la paginacion-->
  <ion-item lines="none" style="margin: auto; display: table;">
    <pagination-controls previousLabel="Anterior" nextLabel="siguiente" responsive="true" style="margin: 0px;"
      (pageChange)="pageChanged($event)">
    </pagination-controls>
  </ion-item>
</ion-content>

<ion-tab-bar slot="bottom">
  <!--Home tab-->
  <ion-tab-button routerLink='/home'>
    <ion-icon id="home" name="home"></ion-icon>
    <ion-label >Inicio</ion-label>
  </ion-tab-button>

  <ion-tab-button routerLink='/event'>
    <ion-icon  name="calendar"></ion-icon>
    <ion-label>Eventos</ion-label>
  </ion-tab-button>

  <ion-tab-button routerLink='/chat'>
    <ion-icon name="chatbubbles"></ion-icon>
    <ion-label>Chat</ion-label>
  </ion-tab-button>

  <ion-tab-button routerLink='/aliquot-menu'>
    <ion-icon   name="wallet"></ion-icon>
    <ion-label>Cuotas</ion-label>
  </ion-tab-button>

  <ion-tab-button routerLink='/booking'>
    <ion-icon id="bt"  name="bookmarks"></ion-icon>
    <ion-label>Reserva</ion-label>
  </ion-tab-button>


</ion-tab-bar>
