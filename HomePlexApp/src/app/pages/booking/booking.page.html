<ion-content fullscreen>
    <ion-searchbar showcancelbutton="" (ionInput)="filterList($event)"></ion-searchbar>


    <div id="container">
        <ion-item lines="none" *ngFor="let user of foodList">
          
          <ion-avatar slot="start">
            <ion-img src="{{user.Img}}"></ion-img>
          </ion-avatar>
          <ion-label >
            <h4>{{user.Name}}</h4>
          </ion-label>
      
        </ion-item>
        
      </div>

</ion-content>
