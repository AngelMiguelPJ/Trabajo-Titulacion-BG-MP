<ion-header>
  <ion-toolbar>
    
    <ion-grid>
      <ion-row>
        <ion-col size='col-2'>
          <ion-tab-button (click)="chatTabPage()">
            <ion-icon name="arrow-back-circle"></ion-icon>
          </ion-tab-button>
        </ion-col>
        <ion-col>
          <ion-item lines="none">
            <ion-avatar slot="end">
              <img src="{{img}}"/>
            </ion-avatar>
            <ion-label style="text-align: center;">{{name}}</ion-label>
          </ion-item>
        </ion-col>
      </ion-row>
    </ion-grid>
        
  
      
      

  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list class="chat-list" no-lines *ngFor="let chat of chats">

    <ion-item lines="none"  *ngIf="chat.uid != uid" >
      <ion-label class="ion-text-left">
        <p>{{name}}</p>
        <h2>
          <b>
            {{chat.msg}}
          </b>
        </h2>
        <h2>
          <b>
            {{chat.hora}}
          </b>
        </h2>
      </ion-label>
    </ion-item>

    <ion-item lines="none"  *ngIf="chat.uid == uid">
      <ion-label class="ion-text-right">
        <p>yo</p>
        <h2>
          <b>
            {{chat.msg}}
          </b>
        </h2>
        <h2>
          <b>
            {{chat.hora}}
          </b>
        </h2>
      </ion-label>
    </ion-item>


  </ion-list>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-item>
      <ion-input spellcheck="true" [(ngModel)]="letras" placeholder="Escribir..." #textMsg (keyup.enter)="send(textMsg.value)"></ion-input>

    </ion-item>
  </ion-toolbar>
</ion-footer>
