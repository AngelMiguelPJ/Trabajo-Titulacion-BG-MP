<ion-header translucent>
  <ion-toolbar>

    <ion-buttons slot="start">
      <ion-tab-button *ngIf="!searchBarOpen" (click)="searchBarOpen=true">
        <ion-icon name="search"></ion-icon>
      </ion-tab-button>
    </ion-buttons>

    <ion-buttons slot="end" (click)="createUserModal()">
      <ion-tab-button>
        <ion-icon name="add-circle"></ion-icon>
      </ion-tab-button>
    </ion-buttons>

    <ion-title style="text-align: center;">Eventos</ion-title>
  </ion-toolbar>

</ion-header>
<ion-content fullscreen>

  <ion-searchbar mode="ios" *ngIf="searchBarOpen" mode="ios" (ionInput)="filterList($event)" showCancelButton='true'
    (ionCancel)="searchBarOpen=false" placeholder="Buscar por nombre......" cancelButtonText="Cancelar"
    (value)='searchValue=false' clearInput>
  </ion-searchbar>


  <ion-card *ngFor="let item of collectionEvents | paginate: config">
    <ion-item style="--padding-start: 0px;" lines="none">

      <ion-thumbnail slot="start" style="padding: 0px; margin: 0px; width: 30%; height: 3.5rem;">
        <img src="{{item.Img}}">
      </ion-thumbnail>
      <ion-label style="text-align: center;">{{item.Nombre}}</ion-label>
      <ion-icon slot="end" class='Edit' name="create" (click)="editEventModal(item)"></ion-icon>

      <ion-icon slot="end" class='Delete' name="trash" (click)="deleteEvent(item)"></ion-icon>
    </ion-item>

    <ion-card-content style="padding: 0px;">

      <ion-item>
        <ion-grid style="padding: 0px;">
          <ion-row>
            <ion-col>
              <ion-label style="text-align: center;">{{item.Descripcion}}</ion-label>
            </ion-col>
          </ion-row>

          <ion-row>
            <ion-col style="font-size: 12px;">
              Personas: <b>{{item.Personas}}</b>
            </ion-col>
            <ion-col style="font-size: 12px;">
              Lugar: <b>{{item.Lugar}}</b>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col style="font-size: 12px;">
              Hora: <b>{{item.Duracion}}</b>
            </ion-col>
            <ion-col style="font-size: 12px;">
              Fecha: <b>{{item.Fecha}}</b>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col style="font-size: 12px; text-align: center;">
              Estado:
              <b [class.greenClass]="item.EventoAN =='Aprobado'" [class.orangeClass]="item.EventoAN =='En espera'"
                [class.redClass]="item.EventoAN =='Desaprobado'">
                {{item.EventoAN}}
              </b>
            </ion-col>
          </ion-row>

        </ion-grid>

      </ion-item>

    </ion-card-content>

  </ion-card>
  <!--Botones - controladores de la paginacion-->
  <ion-item lines="none" style="margin: auto; display: table;">
    <pagination-controls previousLabel="Anterior" nextLabel="siguiente" responsive="true" style="margin: 0px;"
      (pageChange)="pageChanged($event)">
    </pagination-controls>
  </ion-item>

</ion-content>
