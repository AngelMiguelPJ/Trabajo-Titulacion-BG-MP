<ion-header>
  <ion-toolbar>
    <div>
      <ion-row>
        <ion-col size="2">
          <!--IconLink to UserProfile-->

          <ion-buttons>
            <ion-tab-button tab="profile">
              <ion-icon name="person-circle"></ion-icon>
            </ion-tab-button>
          </ion-buttons>

        </ion-col>
        <ion-col>
          <!--Text: Name and email-->
          <ion-title size="small">Hola, @ {{name}}
            <br>{{emailUser}}
          </ion-title>
        </ion-col>
        <ion-col size="2">
          <!--IconLink to Notifications-->

          <ion-buttons>
            <ion-tab-button tab="notification">
              <ion-icon name="notifications"></ion-icon>
            </ion-tab-button>
          </ion-buttons>

        </ion-col>
      </ion-row>

    </div>

  </ion-toolbar>
  <ion-card>

      <ion-slides>

          <ion-grid>
            <ion-row style=" margin-left: 5px; margin-right: 5px;">

                <img src="https://gravatar.com/avatar/dba6bae8c566f9d4041fb9cd9ada7741?d=identicon&f=y" />

              <ion-col style="font-size: 12px;">
                <ion-label>
                  asas

                  asas

        <ion-slide>

              <ion-col size="2" style="justify-content: center;; align-items: center; display: flex;">

                <ion-label>
                  asas

                <ion-label>
                  asas
                </ion-label>
              </ion-col>

            </ion-row>
          </ion-grid>
        </ion-slide>
      </ion-slides>
    </ion-card-content>
  </ion-card>

</ion-header>
