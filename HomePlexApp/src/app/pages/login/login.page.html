<ion-header lines="none" class="ion-no-border">
  <ion-toolbar lines="none">

    <!-- div del panel izquierdo-->
    <div class="panel left-panel">
      <!-- Contenido -->
      <div class="content">
        <!-- titulo span -->
        <h3>Eres nuevo?</h3>
        <!--Texto span-->
        <p>
          No tienes cuenta comunicate con <br> tu presidente mas cercano y consigue tu cuenta
        </p>
      </div>
    </div>
  </ion-toolbar>


</ion-header>


<ion-content fullscreen>

  <ion-item lines="none" class="itemtext">
    <ion-label>
      Bienvenido/a
    </ion-label>
  </ion-item>

  <ion-item class="itemInput" lines="none">

    <ion-icon position="fixed" name="mail" size="small"></ion-icon>
    <ion-input type="text" name="email" placeholder="Correo electronico" #userMail style="margin-left: 10px;">
    </ion-input>
  </ion-item>

  <ion-item class="itemInput" lines="none">

    <ion-icon position="fixed" name="lock-closed" size="small"></ion-icon>
    <ion-input type="password" name="password" placeholder="Contraseña" #userPassword style="margin-left: 10px;">
    </ion-input>

  </ion-item>
  <ion-item lines="none" class="itemInput">
    <ion-label style="text-align: end; font-size: 12px;" (click)="resetPasswordByEmail()">
      Olvidate tu Contraseña?
    </ion-label>
  </ion-item>

  <ion-item lines='none'>
    <ion-button size="smaller" style="margin: auto;" shape="round" (click)="login(userMail.value, userPassword.value)">
      Iniciar sesion</ion-button>
  </ion-item>





</ion-content>
