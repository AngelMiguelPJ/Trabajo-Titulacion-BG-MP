<!-- List of Text Items -->

<ion-content>
  <div class="modal-body">
  <ion-label>Nombre</ion-label>
  <ion-input type= 'text' placeholder="{{userData.Name}}" #Name></ion-input>
  <ion-label>Telefono</ion-label>
  <ion-input type= 'text' placeholder="{{userData.Telefono}}" #Telefono></ion-input>
  <ion-button (click)="close(Name.value, Telefono.value)">Guardar</ion-button>

</div>
</ion-content>
