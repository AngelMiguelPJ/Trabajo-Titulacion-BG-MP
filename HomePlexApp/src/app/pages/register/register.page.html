<ion-header class="ion-no-border">
  <ion-toolbar>

    <ion-buttons slot="start">
      <ion-tab-button (click)="goProfile()">
        <ion-icon class="back" name="arrow-back-circle"></ion-icon>
      </ion-tab-button>
    </ion-buttons>
    



    <ion-title>Usuarios</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen>

  <ion-list *ngFor="let item of collection.data | paginate: config">


    <ion-item-sliding>

      <ion-item>
        <ion-avatar slot="start">
          <img src="{{item.Img}}">
        </ion-avatar>
        <ion-label>
          <h2><b>{{item.Name}}</b> </h2>
          <h3>{{item.Email}}</h3>
          <h3>{{item.Telefono}}</h3>
          <h3>{{item.Casa}}</h3>
          <h3>
            <ion-item lines="none" style="--padding-start:0px; height: 25px; align-items: start;">
              <ion-select  interface="popover"  value="{{item.TipoUsuario}}" (ionChange)="up(val.value, item.Uid)" #val  style="--padding-top:0px;--padding-bottom:0px; font-size: 14px;">
                <ion-select-option *ngFor="let tipo of typeUsers"  >{{tipo}}</ion-select-option>
              </ion-select>
            </ion-item>           
          </h3>
        </ion-label>
      </ion-item>


      <ion-item-options side="end">
        <ion-item-option color="danger" (click)="eliminar(item)">Eliminar <br> usuario</ion-item-option>
      </ion-item-options>
    </ion-item-sliding>



  </ion-list>
  <pagination-controls style="font-size: 13px;" previousLabel="Anterior" nextLabel="siguiente" responsive="true"
    (pageChange)="pageChanged($event)">
  </pagination-controls>



</ion-content>
