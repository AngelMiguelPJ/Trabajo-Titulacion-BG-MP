<ion-header translucent>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-tab-button (click)="goHome()">
        <ion-icon class="back" name="arrow-back-circle"></ion-icon>
      </ion-tab-button>
    </ion-buttons>
    <ion-title style="text-align: center;">Horarios de basura</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content fullscreen>

    <ion-card class="action-card" style="margin: 5px 10px;" *ngFor="let item of collectionTrashSchedule">
      <ion-card-header style="padding: 0 10px;">
        <ion-item style="--padding-start: 0px;" lines="none">
          <ion-label>
            <ion-card-title style="font-size: 20px">{{item.dia}}</ion-card-title>
          </ion-label>
          <ion-icon slot="end" class='Edit' name="create" (click)="editScheduleTrashModal(item)" *ngIf="usersService.isAdmin"></ion-icon>

        </ion-item>
      </ion-card-header>
      <ion-card-content style="padding: 0 10px;">
        <ion-list lines="none" style="padding: 2px;">
          <ion-grid style="padding: 0px;">
            <ion-row>
              <ion-col style="text-align: center; padding: 0px;">
                <ion-label style="font-size: 14px;">
                  {{item.descripcion}}
                </ion-label>
              </ion-col>
            </ion-row>
            <ion-row>
              <ion-col style="text-align: center; padding: 0px;">
                <ion-label style="font-size: 14px;">
                  {{item.hora}}
                </ion-label>
              </ion-col>
            </ion-row>

          </ion-grid>
        </ion-list>
      </ion-card-content>
    </ion-card>


</ion-content>
