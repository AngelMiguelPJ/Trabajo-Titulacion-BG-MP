<!-- Contenedor principal del login -->
<div class="content" role="main">
  <h2 style="text-align: center;">Mis alicuotas</h2>

  <!--====================================================================================-->

  <a class="item" routerLink="/alicuotas/registrar" *ngIf="usersService.isAdmin || usersService.isAccountant">
    <i class="fas fa-money-check fa-sm fa-fw mr-2 text-gray-400"></i>
    Registrar Alicuotas
  </a>

  <!--====================================================================================-->

  <div *ngFor="let item of collectionAliquots.data | paginate: config">
    <div class="grid-container responsive" *ngIf="item.IdUser === idUserCurrent">
      <div class="item1"></div>
      <div class="item2">
        <div>
          <h5>{{item.DatosVecinoNombre}}</h5>
        </div>

        <div>
          <p style="font-size: 12px;">{{item.Descripcion}} </p>
        </div>
      </div>
      <div class="item3">

        <div style="font-size: 12px;">Valor: <b>{{item.ValorCuota}}</b></div>
        <div style="font-size: 12px;">Valor extra: <b>{{item.ValorExtra}}</b></div>



        <div style="font-size: 12px;">Estado:
          <b [class.greenClass]="item.EstadoCuota =='Pagada'" [class.orangeClass]="item.EstadoCuota =='Pendiente'" [class.redClass]="item.EstadoCuota =='No pagada'">
            {{item.EstadoCuota}}
          </b>
        </div>
        <div style="font-size: 12px;">Fecha: <b>{{item.Fecha}}</b></div>
        <div style="font-size: 12px;">Fecha Venc. : <b>{{item.FechaVencimiento}}</b></div>




      </div>
    </div>

  </div>
  <pagination-controls previousLabel="Anterior" nextLabel="siguiente" responsive="true"
    (pageChange)="pageChanged($event)"></pagination-controls>

</div>
