<!-- Contenedor principal del login -->
<div class="content" role="main">
    <!--Titulo de la pagina-->
  <h2 style="text-align: center;">Seguimiento general de alicuotas</h2>

  <!--====================================================================================-->

  <!--boton que rediceccionaa para registrar alicuotas-->
  <a class="item" routerLink="/alicuotas/seguimiento/registrar">
    <i class="fas fa-money-check fa-sm fa-fw mr-2 text-gray-400"></i>
    Registrar Seguimiento general de alicuotas
  </a>

  <!--===========================================================================-->

  <!-- Div card grid que incluye los datos de cada evento-->
  <div >

    <!--Grid de eventos-->
    <div class="grid-container responsive">

      <!--Imagen del evento primer div en el grid-->
      <div class="item1" style="background-image: url();"></div>

      <!--segundo div del grid-->
      <div class="item2">

        <!--Nombre del evento-->
        <div>
          <h5>MES - AÃ‘O</h5>
        </div>

        <!--Descripcion del evento-->
        <div>
          <p style="font-size: 12px;">
            Descripcion
          </p>
        </div>

      </div>

      <!--tercer div del grid-->
      <div class="item3">

        <!--Estado del evento-->
        <div style="font-size: 12px;align-items: center; display: flex; justify-content: center;" >
          Estado:
          <b >
            Completa / incompleta
          </b>
        </div>

        <!--Lugar del evento-->
        <div style="font-size: 12px;align-items: center; display: flex; justify-content: center;">
          Cuota: <b>Cuota</b>
        </div>

        <!--Numero de personas del evento-->
        <div style="font-size: 12px;align-items: center; display: flex; justify-content: center;">
          Total: <b>Total</b>
        </div>


      </div>

    </div>

  </div>
  
  <!--===========================================================================-->
  
  <!--Botones de paginacion-->
  <pagination-controls previousLabel="Anterior" nextLabel="siguiente" responsive="true"
    (pageChange)="pageChanged($event)">
  </pagination-controls>
</div>
