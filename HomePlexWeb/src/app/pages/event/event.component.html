<!-- Contenedor principal del login -->
<div class="content" role="main">

  <!---->

  <button type="button" class="btn btn-success" (click)="openFormCreate(contentCreate)">Crear nuevo estudiante</button>

  <!---->

  <table class="table">

    <!---->
    <thead>
      <tr>
        <th>Nombre</th>
        <th>Evento Aprobado</th>
        <th>Descripcion</th>
        <th>Duracion</th>
        <th>Fecha</th>
        <th>Lugar</th>
        <th>Personas</th>
      </tr>
    </thead>

    <!---->
    <tbody>

      <tr *ngFor="let item of collection.data">
        <td>{{item.Nombre}}</td>
        <td>{{item.EventoAN}}</td>
        <td>{{item.Descripcion}}</td>
        <td>{{item.Duracion}}</td>
        <td>{{item.Fecha}}</td>
        <td>{{item.Lugar}}</td>
        <td>{{item.Personas}}</td>
      </tr>

    </tbody>

  </table>

  <!---->

  <ng-template #contentCreate let-modal>
    <!---->

    <div class="modal-header">
      <h4 class="modal-title" id="modal-basic-title">Estudiante create/update</h4>
      <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>

    <!---->
    <div class="modal-body">

      <!---->
      <form>
        <div class="form-group">

          <!---->
          <form [formGroup]="eventsForm">
            <div class="form-group">
              <label>Nombre</label>
              <input type="text" formControlName="Nombre" class="form-control">
            </div>

            <!---->
            <div class="form-group">
              <label>Evento Estado</label>
              <select type="'text" formControlName="EventoAN" class="form-control" placeholder="Elija un estado">
                <option *ngFor="let status of statusEvent" [ngValue]="status">{{status}}</option>
              </select>
            </div>

            <!---->
            <div formGroupName="Reserva">

              <!---->
              <div class="form-group">
                <label>Duracion</label>
                <input type="number" formControlName="Duracion" class="form-control">
              </div>

              <!---->
              <div class="form-group">
                <label>Descripcion</label>
                <input type="text" formControlName="Descripcion" class="form-control">
              </div>

              <!---->
              <div class="form-group">
                <label>Fecha</label>
                <input type="date" formControlName="Fecha" class="form-control" (disabled)="!fechaActual"
                min="{{fechaActual|date:'yyyy-MM-dd'}}">
              </div>

              <!---->
              <div class="form-group">
                <label>Lugar</label>
                <input type="text" formControlName="Lugar" class="form-control">
              </div>

              <!---->
              <div class="form-group">
                <label>Personas</label>
                <input type="number" formControlName="Personas" class="form-control">
              </div>

            </div>

            <!---->


          </form>
        </div>
      </form>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-outline-dark" (click)="createEvent()">Guardar</button>
    </div>
  </ng-template>

  <!---->

</div>
