<!-- Contenedor principal del login -->
<div class="container">

<!--=====================================================================================================================-->    

    <!-- Form contenedor para introducir email y password -->
    <div class="forms-container">

        <!-- Div para el login-->
        <div class="signin-signup">
            <div class="form-sing">

                <!-- titulo -->
                <h2 class="title">Iniciar sesion</h2>

                <!-- Input del email-->
                <div class="input-field">
                    <i class="fas fa-user"></i>
                    <input type="text" placeholder="Correo electronico" #userMail />
                </div>

                <!-- Input de contraseña-->
                <div class="input-field">
                    <i class="fas fa-lock"></i>
                    <input type="password" placeholder="Contraseña" #userPassword />
                </div>

                <!-- Boton para iniciar sesion que recoge los valores del email y contraseña-->
                <button class="btn solid" (click)="login(userMail.value, userPassword.value)">Entrar</button>

            </div>
        </div>

    </div>

<!--=====================================================================================================================-->    

    <!-- Panel contenedor informativo izquierdo (span) -->
    <div class="panels-container">

        <!-- div del panel izquierdo-->
        <div class="panel left-panel">

            <!-- Contenido -->
            <div class="content">

                <!-- titulo span -->
                <h3>Eres nuevo?</h3>

                <!--Texto span-->
                <p>
                    No tienes cuenta comunicate con tu presidente mas cercano y consigue tu cuenta
                </p>

            </div>

            <!--Imagen svg -->
            <img src="../../../assets/img/casa-inteligente.svg" class="image" alt=""/>
        
        </div>

    </div>

<!--=====================================================================================================================-->    

</div>
